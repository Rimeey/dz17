<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test</title>
</head>
<body>
    
    <div class="credit">

        <h3>Credit card details</h3>

        <form action="">

            <span>Card Number</span><br>
            <input type="text" placeholder="1234 5678 9012 3456" pattern="[1-9999999999999999]" minlength="1" maxlength="16"><br>

            <span>Name On Card</span><br>
            <input type="text" placeholder="Name Surname" pattern="[a-z]" maxlength="50"><br>

            <span>Expiry Date</span> <span class="cvv">CVV / CVN</span><br>
            <input type="number" placeholder="06" min="01" max="12" maxlength="2">
            <input type="number" placeholder="2024" min="1990" max="2040" maxlength="4">
            <input type="number" placeholder="***" min="1" max="999" maxlength="3">

        </form>

    </div>

</body>
</html>
