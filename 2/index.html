<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test</title>
</head>
<body>
    
    <div class="library">

        <form>

            <h2>Inputs</h2>
        
            <input type="text" placeholder="Enter some text">
            <input type="text" class="valid" placeholder="valid text">
            <input type="text" class="invalid" placeholder="invalid text">
         
            <h2>Check boxes</h2>
        
            <div class="container">
                <label class="switch sgreen"><input type="checkbox" />
                    <div class="green"></div>
                </label>
                <span>Subscribe</span>
                <label class="switch sred"><input type="checkbox" />
                    <div class="red"></div>
                </label>
                <span>Subscribe</span>
            </div>
        
            <h2>Radio Buttons</h2>
            <div class="radiob">
            <span>Gender:</span>
            <input type="radio" name="gender"> <span>Male</span>
            <input type="radio" name="gender"> <span>Female</span>
            </div>
        
            <h2>Buttons</h2>
        
            <input type="button" class="active" value="Active">
            <input type="button" class="hover" value="Hover">
            <input type="button" class="danger" value="Danger">
            <input type="button" class="hover_red" value="Hover">
            <input type="button" class="disabled" value="Disabled">
            <input type="button" class="greenplus" value="+">
            <input type="button" class="redplus" value="-">
        
            <h2>Text area</h2>
        
            <textarea name="" id="" cols="50" rows="7" placeholder="Enter some text..."></textarea>
        
        </form>
        
    </div>

</body>
</html>
